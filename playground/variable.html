<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable!</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <!-- Variables are Building Blocks of the code -->

    <script>
        var first = 'tiny'; // Variable Declearation statement
        let age = 30;
        const cool = true; // const variable can't change!
        console.log(first); //Function call statement

        // varibles start with small letter

        // $ and _ are other two characters used to declaring variables 

        // mostly const but let sometimes and var rarely/never used!

        const iLovePizzaVeryMuch = true; // camelCase

        const this_is_snake_case = 'cool'; //snake_case

        var dog = "Stin";

        dog = 'tommy';

        if (age > 18) {
            console.log('You are an Adult!');
        }
    </script>
    
</body>
</html>
